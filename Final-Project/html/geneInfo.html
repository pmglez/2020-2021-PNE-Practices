<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Info Server</title>
      </head>
      <body style="background-color: lightblue;">
        <h1>Gene: <br> {{context.gene_name}}</h1>
        <h2>Info</h2>
        <p>The first character is : {{context.start}}</p>
        <p>The last character is : {{context.end}}</p>
        <p>The total length is : {{context.length}}</p>
        <p>The id is : {{context.id}}</p>
        <p>The chromosome is : {{context.chromosome}}</p>
      </body>
    </html>
